<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/Zdrag.js"></script>
    <style>
        body{
            width:100%;
            height:600px;
        }
        #box-main{
            width:500px;
            height:500px;
            background: #ccc;
        }
        #box,#box2{
            position: relative;
            width:100px;
            height:100px;
            background: #000;
        }
        #handler,#handler2{
            width:100%;
            height:10px;
            background: red;
        }
        #box2{
            left:200px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="box-main">
        <div id="box">
            <div id="handler"></div>
        </div>
        <div id="box2">
            <div id="handler2"></div>
        </div>
    </div>
<script>
    $("#box").drag({
        cursor : "pointer",
        parent : "#box-main",
        movable_region : [100,0,0,100]
    });
    $("#box2").drag({
        cursor : "move",
        parent : "#box-main",
        dragHandler : "#handler2",
        movable_region : [0,300,300,0]
    });
</script>
</body>
</html>
